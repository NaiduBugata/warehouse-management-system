<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Warehouse Management</title>
    <link rel="stylesheet" href="css/reports.css">
</head>
<body>

    <div class="sidebar">
        <h2>Reports</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="purchases.html">Purchases</a></li>
            <li class="active"><a href="reports.html">Reports</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Reports</h1>
        </header>

        <div class="filter-section">
            <label for="dateFilter">Select Date Range:</label>
            <input type="date" id="startDate"> to
            <input type="date" id="endDate">
            <button onclick="generateReport()">Generate Report</button>
        </div>

        <div class="report-container">
            <h2>Report Data</h2>
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded dynamically -->
                </tbody>
            </table>
        </div>

        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script src="js/reports.js"></script>
</body>
</html>
